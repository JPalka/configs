---
- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/.config"]

- link:
    ~/.gitconfig: git/gitconfig
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/zsh_alias.sh: zsh/zsh_alias.sh
    ~/.zshrc: zsh/zshrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.gitignore: git/gitignore
    ~/.vim_backup: vim_backup
    ~/.config/rofi: rofi
    ~/.Xresources-regolith: regolith/Xresources-regolith
    ~/.config/regolith: regolith
    ~/.config/nvim: nvim
    ~/scripts: scripts
    ~/.timewarrior: timewarrior
